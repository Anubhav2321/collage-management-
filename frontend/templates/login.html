{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Learning-365</title>
    
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --accent-cyan: #00d4ff;
            --text-main: #e0e0e0;
            --bg-overlay: rgba(0, 0, 0, 0.6); /* Slightly lighter overlay to see image */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #0a0a0f; /* Fallback color */
        }

        /* --- BACKGROUND IMAGE WITH BLUR --- */
        .bg-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* ইমেজের নাম 'projectp.jpg' এখানে ব্যবহার করা হয়েছে */
            background: url("{% static 'images/projectp.jpg' %}") no-repeat center center/cover;
            filter: blur(4px); /* ব্লার ইফেক্ট */
            z-index: -1;
            transform: scale(1.02); /* সাদা বর্ডার এড়াতে একটু জুম */
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-overlay);
            z-index: 0;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: rgba(17, 17, 22, 0.85); /* Glass Effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Area */
        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 5px;
        }
        .brand-logo span { color: var(--accent-cyan); }
        
        .welcome-text {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Error Message Box */
        .alert-box {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid #ff3366;
            color: #ff3366;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Form Inputs */
        .form-group { margin-bottom: 20px; text-align: left; }
        
        .form-label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00d4ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #888;
        }
        .footer-links a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
        }
        .footer-links a:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="overlay"></div>

    <div class="login-card">
        <div class="brand-logo">Learning-<span>365</span></div>
        <p class="welcome-text">Welcome Back</p>

        {% if messages %}
            {% for message in messages %}
            <div class="alert-box">
                <i class="fas fa-exclamation-circle"></i> {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Email Address or Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter email or username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="footer-links">
            Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            <br><br>
            <a href="{% url 'home' %}">← Back to Home</a>
        </div>
    </div>

</body>
</html>
